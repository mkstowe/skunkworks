<div
  class="flex w-full h-full bg-neutral rounded-2xl w-64 relative p-6 overflow-hidden"
>
  <div
    [class]="color"
    class="icon absolute rounded-full w-48 h-48 text-8xl flex items-center justify-center -bottom-8 -left-8"
  >
    <ng-icon [name]="icon" class="opacity-75"></ng-icon>
  </div>

  <div class="flex justify-between w-full">
    <div class="header">
      <h3 class="text-2xl font-bold">{{ title }}</h3>
      <p class="text-sm">
        @if (temperature()) {
        <span>{{ temperature() | number : '1.0-0' }}°</span>
        } @if (humidity()) {
        <span>
          <span class="font-black px-1">·</span
          >{{ humidity() | number : '1.0-0' }}%</span
        >
        } @if (occupied()) {
        <span> <span class="font-black px-1">·</span>Occupied</span>
        }
      </p>
    </div>

    @if (actions) {
    <div class="actions flex flex-col flex-wrap py-6 gap-2">
      @for (action of actions; track action; let i = $index) {
      <button
        [class]="getActionButtonClass(action)"
        class="btn btn-outline bg-neutral btn-circle text-3xl w-13 h-13 transition-all duration-300 ease-in-out"
        (click)="callAction(action)"
      >
        <ng-icon [name]="getIcon(action)"></ng-icon>
      </button>
      }
    </div>
    }
  </div>
</div>
