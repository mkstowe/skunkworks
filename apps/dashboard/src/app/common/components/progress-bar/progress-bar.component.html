<div [class]="gapSize" class="flex flex-wrap justify-center items-center py-1">
  @for(dot of dots; let i = $index; track dot) {
  <div
    class="rounded-full transition-all duration-200 ease-out"
    [ngClass]="[
      dotSize,
      i < value ? activeColor : inactiveColor,
      interactive ? 'cursor-pointer hover:scale-110' : ''
    ]"
    (click)="onDotClick(i)"
    (keyup)="onDotClick(i)"
    tabindex=""
  ></div>
  }
</div>
