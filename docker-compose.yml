services:
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: dashboard-frontend
    ports:
      - '8080:80'
    restart: unless-stopped

  dashboard-server:
    build:
      context: .
      dockerfile: apps/dashboard-server/Dockerfile
    container_name: dashboard-server
    env_file:
      - .env
    environment:
      - PORT=3000
    ports:
      - '8081:3000'
    restart: unless-stopped
